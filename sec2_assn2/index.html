<head>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div id="title"></div>
    <div id="people">
        <!-- <div id="miku" class="person">
            <div class="link-wrapper"><a href="#miku" id="miku-link"></a></div>
            
        </div> -->
        <div id="kanade" class="person">
            <div class="link-wrapper"><a href="#kanade" id="kanade-link"></a></div>
        </div>
        <div id="an" class="person">
            <div class="link-wrapper"><a href="#an" id="an-link"></a></div>
        </div>
        <div id="shiho" class="person">
            <div class="link-wrapper"><a href="#shiho" id="shiho-link"></a></div>
        </div>
        <div class="person lightstick">
            <div id=kanade-left-stick class="lightstick-wrapper">
                <div class="kanade-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
            <div id=kanade-right-stick class="lightstick-wrapper">
                <div class="kanade-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
        </div>
        <div class="person lightstick">
            <div id=an-left-stick class="lightstick-wrapper">
                <div class="an-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
            <div id=an-right-stick class="lightstick-wrapper">
                <div class="an-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
        </div>
        <div class="person lightstick">
            <div id=shiho-left-stick class="lightstick-wrapper">
                <div class="shiho-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
            <div id=shiho-right-stick class="lightstick-wrapper">
                <div class="shiho-blade lightstick-blade"></div>
                <div class="lightstick-screw"></div>
                <div class="lightstick-handle"></div>
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
        </div>
    </div>
    <div id="kanade-cover" class="cover"></div>
    <div id="an-cover" class="cover"></div>
    <div id="shiho-cover" class="cover"></div>
</body>
