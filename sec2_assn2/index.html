        <div id="kanade" class="person" title="Yoisaki Kanade: leader of the online music group Nightcord at 25:00 and character I identify with the most.  She has long white hair that goes to her thighs, blue eyes, and is sitting in a way I commonly do (one leg up with her arms hugging the raised knee).  She's sitting on a white chair, and holding her headphones.  Not pictured: her love of cup noodles.">
            <div class="link-wrapper"><a href="#kanade" id="kanade-link"></a></div>
        </div>
        <div id="an" class="person" title="Shiraishi An: my first favorite character for her blue hair and strong nature.  She is a member of the street group known as Vivid Bad Squad.  Her hair is waist length and black with blue tips that color the majority of her hair length.  She also has small golden stars sprinkled in her hair.  Some people say it's tiny hair clips, I call it magic.">
            <div class="link-wrapper"><a href="#an" id="an-link"></a></div>
        </div>
        <div id="shiho" class="person" title="Hinomori Shiho: the bassist of school band Leo/Need.  Introverted and blunt, she comes of as standoffish and rude to her classmates which led to her ostracization.  She is an animal-lover, having a virtual pet game and a Phenny (the phoneix mascot for Phoenix Wonderland) plush collection.  Shiho has chin-length grey hair, green eyes, and often dresses in masculine clothes.">
            <div class="link-wrapper"><a href="#shiho" id="shiho-link"></a></div>
        </div>
